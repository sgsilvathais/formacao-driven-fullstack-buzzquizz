<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div>  
        <header>
            <h1>BuzzQuiz</h1>
        </header>
        <main>
            <section class="listar-quizzes">
                
            </section>
            <section class="criacao escondido">
                <div class="comeco">
                    <h3>Comece pelo começo</h3>
                    <ul class="informacoes-basicas">
                        <li>
                            <input type="text" placeholder="Título do seu quizz" class="titulo-quizz">
                        </li>
                        <li>
                            <input type="url" placeholder="URL da imagem do seu quizz" class="imagem-quizz">
                        </li>
                        <li>
                            <input type="text" placeholder="Quantidade de perguntas do quizz" class="quantidade-perguntas">
                        </li>
                        <li>
                            <input type="text" placeholder="Quantidade de níveis do quizz" class="quantidade-niveis">
                        </li>
                    </ul>
                    <button onclick="coletarInformacoesBasicas()">Prosseguir para criar perguntas</button>
                </div>
    
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
